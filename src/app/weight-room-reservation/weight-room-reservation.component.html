<div>
  <div>
    {{displayMonth}}
  </div>
  <div>
    <input type="button" (click)="setCurrentMonth()" value="today" />
    <input type="button" (click)="decreaseMonth()" value="-" />
    <input type="button" (click)="increaseMonth()" value="+" />
  </div>
</div>

<table class='calendar-table' *ngIf="calendar">
  <thead>
  <tr>
    <th>Monday</th>
    <th>Tuesday</th>
    <th>Wednesday</th>
    <th>Thursday</th>
    <th>Friday</th>
    <th>Saturday</th>
    <th>Sunday</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let week of calendar | chunk: 7; let i = index">
    <td
      class="calendar-day"
        [ngClass]="{'past-date': day.isPastDate, 'today': day.isToday}"
        *ngFor="let day of week; let j = index"
       (click)="this.getSlotsOf(day.date)">
      <div class="calendar-day-header" [ngClass]="{'blue-date': day.isToday}">

        <div *ngFor="let slot of this.getSlotsOf(day.date)">
          {{slot.time_from}} - {{slot.time_to}}
        </div>

        <strong>{{day.date.getDate()}}</strong>
        <strong *ngIf="day.isToday || (i==0 && j==0) || (day.date.getDate() == 1)"> {{monthNames[day.date.getMonth()]}}</strong>

      </div>
    </td>
  </tr>
  </tbody>
</table>

<div>
  <li *ngFor="let slot of slots">
         <div  style="font-size: 20px;text-align: center;" (click)="openSlotDetail(slot)"> {{slot | json}}
          </div>
  </li>

      <app-slot-detail *ngIf="loadSlotDetail" [childSlot]="selectedSlot"></app-slot-detail>
</div>
