</script>
<section class="section is-large">
  <h1 class="title">Zyzz Gym</h1>
  <h2 class="subtitle">
    A simple container to divide your page into <strong>sections</strong>, like the one you're currently reading.
  </h2>
  <button (click)="wantLogin=true">Login</button>
  <button (click)="wantRegister=true">Register</button>
  <button (click)="this.areaPersonale()">Area Personale</button>
  <app-login [(user)]="me" [(wantScreen)]="wantLogin" *ngIf="wantLogin"></app-login>

  <app-register
    [(user)]="me" *ngIf="wantRegister"
    [(wantScreen)]="wantRegister"
  ></app-register>


  <p>
    Users :
    {{users | json}}
  </p>

</section>
